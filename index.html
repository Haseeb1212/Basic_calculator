<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>BASIC CALCULATOR</h1>

    <div class="main">
        <div>
            <input id="result" class="result" type="text">
        </div>
        <div>
            <button class="clearbtn" onclick="clearresult('C')">C</button>
        </div>
        <div>
            <button class="btn" onclick="takenumber('7')">7</button>
            <button class="btn"  onclick="takenumber('8')">8</button>
            <button class="btn"  onclick="takenumber('9')">9</button>
            <button class="btn"  onclick="takenumber('*')">X</button>
        </div>
        <div>
            <button class="btn"  onclick="takenumber('4')">4</button>
            <button class="btn"  onclick="takenumber('5')">5</button>
            <button class="btn"  onclick="takenumber('6')">6</button>
            <button class="btn"  onclick="takenumber('-')">-</button>
        </div>
        <div>
            <button class="btn"  onclick="takenumber('1')">1</button>
            <button class="btn"  onclick="takenumber('2')">2</button>
            <button class="btn"  onclick="takenumber('3')">3</button>
            <button class="btn"  onclick="takenumber('+')">+</button>
        </div>
<div>
    <button class="halfbtn"  onclick="takenumber('0')">0</button>
    <button class="halfbtn"  onclick="getresult('=')">=</button>
</div>
    </div>
    
</body>
</html>
